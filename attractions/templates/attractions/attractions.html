{% extends "base.html" %}

{% block body %}
    <h1>Attractions</h1>
    <div class="row">
        {% for attraction in page.object_list %}
            <div class="row">
                <a href="{% url "edit_attraction" attraction_id=attraction.id %}">{{ attraction.name }}</a>
            </div>
        {% endfor %}
        <div class="row">
            <a href="{% url "create_attraction" %}">Create attraction</a>
        </div>
    </div>
{% endblock %}
