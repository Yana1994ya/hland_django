{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h1>Tours</h1>
        <div class="row pb-3">
            {% for tour in page.object_list %}
                <div class="row">
                    <a href="{% url "edit_tour" tour_id=tour.id %}">{{ tour.name }}</a>
                </div>
            {% endfor %}
        </div>

        <div class="row pb-1">
            <a href="{% url "add_tour" %}">Create Tour</a>
        </div>

        {{ pager.render }}
    </div>
{% endblock %}
