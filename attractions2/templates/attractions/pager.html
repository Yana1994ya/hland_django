<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if previous_link %}
            <li class="page-item">
                <a class="page-link"
                   href="{{ previous_link }}"
                   aria-label="Previous"
                ><span aria-hidden="true">&laquo;</span></a></li>
        {% else %}
            <li class="page-item disabled">
                <span class="page-link" aria-hidden="true">&laquo;</span>
            </li>
        {% endif %}


        {% for page in pages %}
            {% if page.current %}
                <li class="page-item disabled">
                    <span class="page-link" aria-hidden="true">{{ page.number }}</span>
                </li>
            {% else %}
                <li class="page-item">
                    <a class="page-link" href="{{ page.link }}">
                        {{ page.number }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}


        {% if next_link %}    <!--If there is a next page-->
            <li class="page-item"><a
                    class="page-link"
                    href="{{ next_link }}"
                    aria-label="Next"><span
                    aria-hidden="true">&raquo;</span></a></li>
            <!--Hyperlink to next page when clicked-->
        {% else %}
            <li class="page-item disabled">
                <span class="page-link" aria-hidden="true">&raquo;</span>
            </li>
        {% endif %}
    </ul>
</nav>
