{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h1>Trails</h1>
        <div class="row pb-3">
            {% for trail in page.object_list %}
                <div class="row">
                    <a href="{% url "edit_trail" trail_id=trail.id %}">{{ trail.name }}</a>
                </div>
            {% endfor %}
        </div>

        <div class="row pb-1">
            <a href="{% url "add_trail" %}">Create Trail</a>
        </div>

        {{ pager.render }}
    </div>
{% endblock %}
