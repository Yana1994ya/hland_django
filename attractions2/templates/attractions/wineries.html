{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h1>Wineries</h1>
        <div class="row pb-3">
            {% for winery in page.object_list %}
                <div class="row">
                    <a href="{% url "edit_winery" winery_id=winery.id %}">{{ winery.name }}</a>
                </div>
            {% endfor %}
        </div>

        <div class="row pb-1">
            <a href="{% url "add_winery" %}">Create Winery</a>
        </div>

        {{ pager.render }}
    </div>
{% endblock %}
