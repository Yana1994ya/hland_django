{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h1>Zoos</h1>
        <div class="row pb-3">
            {% for zoo in page.object_list %}
                <div class="row">
                    <a href="{% url "edit_zoo" zoo_id=zoo.id %}">{{ zoo.name }}</a>
                </div>
            {% endfor %}
        </div>

        <div class="row pb-1">
            <a href="{% url "add_zoo" %}">Create Zoo</a>
        </div>

        {{ pager.render }}
    </div>
{% endblock %}
