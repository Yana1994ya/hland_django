{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h1>Water sports attractions</h1>
        <div class="row pb-3">
            {% for water_sports in page.object_list %}
                <div class="row">
                    <a href="{% url "edit_water_sports" water_sports_id=water_sports.id %}">{{ water_sports.name }}</a>
                </div>
            {% endfor %}
        </div>

        <div class="row pb-1">
            <a href="{% url "add_water_sports" %}">Create water sports attractions</a>
        </div>

        {{ pager.render }}
    </div>
{% endblock %}
