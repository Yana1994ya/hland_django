{% extends "base.html" %}

{% block body %}
    <div class="container">
        <h1>Museums</h1>
        <div class="row pb-3">
            {% for museum in page.object_list %}
                <div class="row">
                    <a href="{% url "edit_museum" museum_id=museum.id %}">{{ museum.name }}</a>
                </div>
            {% endfor %}
        </div>

        <div class="row pb-1">
            <a href="{% url "add_museum" %}">Create Museum</a>
        </div>

        {{ pager.render }}
    </div>
{% endblock %}
