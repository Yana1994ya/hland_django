{% extends "attractions/base_form.html" %}

{% block form_title %}
    {% if create %}
        <h1>Create museum</h1>
    {% else %}
        <h1>Edit museum</h1>
    {% endif %}
{% endblock %}

{% block extra_fields %}
    <div class="col-4">
        {% for error in form.domain.error_messages %}
            <div class="invalid-feedback">{{ error }}</div>
        {% endfor %}
        <label for="id_domain" class="form-label">Domain</label>
        {{ form.domain }}
    </div>
{% endblock %}
