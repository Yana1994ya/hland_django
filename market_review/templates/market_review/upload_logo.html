{% extends "base.html" %}

{% block body %}
    <img src="{{ application.logo.url }}" alt="{{ application.short_name }}" />
    <form action="{% url "upload_logo" app_id=application.slug %}"
          method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.logo }}
        {{ form.logo.errors }}
        <input type="submit" value="upload" />
    </form>
{% endblock %}
